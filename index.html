<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-whether app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city">Fergana, UZ</div>
          <div class="date">Payshanba 12 MAY 2022</div>
        </section>
        <div class="main-temp">
          <div class="temp">8 <span class="">°C</span></div>
          <div class="weather">Fog</div>
          <div class="hi-low">19°C / 23°C</div>
        </div>
      </main>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search..."
        />
      </header>
    </div>
    <script src="app.js"></script>
  </body>
</html>
